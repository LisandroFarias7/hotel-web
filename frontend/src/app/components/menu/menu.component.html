      <div>
        <p class="section__subheader">MENU</p>
        <h2 class="section__header">Nuestro menú de comidas</h2>
      </div>
    </div>
    <ul class="menu__items" *ngFor="let menu of menu">
      <li>
        <img src="{{menu.imageUrl}}" alt="menu" />

          <h4>{{menu.title}}</h4>
          <p>
           {{menu.description}}
          </p>
        </div>
      </li>
    </ul>
    <div class="menu__images">
      <img src="../../assets/img/menu-7.jpg" alt="menu" />
      <img src="../../assets/img/menu-8.jpg" alt="menu" />
      <img src="../../assets/img/menu-9.jpg" alt="menu" />
    </div>
    <ul class="menu__banner">
      <li>
        <span><i class="ri-file-text-line"></i></span>
        <h4>84k</h4>
        <p>Los proyectos están completados</p>
      </li>
      <li>
        <span><i class="ri-user-line"></i></span>
        <h4>10M</h4>
        <p>Activo en todo el mundo</p>
      </li>
      <li>
        <span><i class="ri-function-line"></i></span>
        <h4>02k</h4>
        <p>Categorías atendidas</p>
      </li>
      <li>
        <span><i class="ri-lightbulb-flash-line"></i></span>
        <h4>100M</h4>
        <p>Ideas fondos recaudados</p>
